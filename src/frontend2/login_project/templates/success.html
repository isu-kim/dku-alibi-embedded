<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Data</title>
</head>
<body>
    <p class="text-danger">{{ error }}</p>
    <h1>Student Status</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Key</th>
                <th>Last Seen on</th>
                <th>Image</th>
                <th>Is Sleeping</th>
                <th>Is Yawning</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in data %}
                <tr>
                    <td>{{ entry.name }}</td>
                    <td>{{ entry.timestamp }}</td>
                    <td><img src="data:image/jpeg;base64,{{ entry.image_base_64 }}" alt="Image"/></td>
                    <td>{{ entry.sleeping }}</td>
                    <td>{{ entry.yawning }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
